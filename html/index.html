<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasenger counter layout</title>
    <link rel="stylesheet" href="/css/index.css" />

    <link
    href="https://fonts.googleapis.com/css?family=Baloo Bhai"
    rel="stylesheet"
    link
  />
</head>
<body>
    <div class="card">
        <img src="/image/train.jpg" class="card-img" alt="train">

        <div class="card-body">
            <h1 id="card-title">People entered:</h1>
            <h2 id="count-people">0</h2>
    
            <button id="increment-btn" class="btn" onclick="increment()">Increment</button>
    
            <button id="save-people" class="btn" onclick="save()">SAVE</button>
    
            <p id="save-total-count">Previous entities: </p>
    
        </div>
    </div>

    <script src="/javascript/index.js"></script>

</body>
</html>
